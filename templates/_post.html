{% if current_user == post.author %}
  <div class="media chat self">
    <img src={{ post.author.avatar }} style="height: 100px;"/>
    <div class="media-body">
      <span class="badge badge-primary">{{ post.author.username }}</span> <span class="timestamp"> {{ post.get_time_passed }}</span>
      <p>{{ post.body }}</p>
    </div>
  </div>
  <hr>
{% else %}
  <div class="media chat">
    <img src={{ post.author.avatar }} style="height: 100px;"/>
    <div class="media-body">
      <span class="badge badge-secondary">{{ post.author.username }}</span> <span class="timestamp"> {{ post.get_time_passed }}</span>
      <p>{{ post.body }}</p>
    </div>
  </div>
  <hr>
{% endif %}
